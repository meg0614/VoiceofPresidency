
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Of Preidency login</title>
  
  <link rel="shortcut icon" href="finalImages/logoo.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="container">
  <div class="wrapper">
    <header>Login Form</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <!-- <button type="submit"><a href="../chatSite/index.html" target="_blank">LOGIN</a></button> -->
      <!-- <a href="../chatSite/index.html" class="addeBtnP"><button type="submit">LOGIN</button></a> -->
      <!-- <button type="submit"><a href="../chatSite/index.html" target="_blank">LOGIN</a></button> -->
      <input type="submit" onclick="openchat()" value="Login">
    </form>
    <div class="sign-txt">Fresher? <a href="#">Create an Account</a></div>
  </div>
    
  </div>
  <script src="script.js"></script>

</body>
</html>
